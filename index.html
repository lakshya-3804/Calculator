<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 class="head">Basic Calculator</h1>
    </div>
    <div class="calculator">
        <p class="screen">00</p>
    
        <div class="numpad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button>.00</button>
            <button id="acBtn">Clear</button>
            <button id="ansBtn">=</button>
        </div>
    
        <div class="operatorBtns">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>    
            <button>%</button>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
